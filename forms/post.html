<h1>Post a Message</h1>
<form>
  <div class="row">
    <div class="form-group col-sm">
      <label for="name">Name:</label>
      <input type="text" id="name" class="form-control">
    </div>
    <div class="form-group col-sm">
      <label for="tags">Tags:</label>
      <input type="text" id="tags" class="form-control">
      <small class="form-text text-muted">Separate multiple tags with commas, like: "food, pizza". Please use at least one.</small>
    </div>
  </div>
  <div class="form-group">
    <label for="msg">Message:</label>
    <textarea id="msg" class="form-control"></textarea>
    <small class="form-text text-muted">Please write no more than 100 characters.</small>
  </div>
  <button class="btn btn-primary" type="submit">Send</button>
</form>
