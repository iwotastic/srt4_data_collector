<h1>Review a Product</h1>
<form>
  <div class="row">
    <div class="col-md">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="recommend">Would you recommend it?</label>
        <select id="recommend" class="form-control">
          <option value="">-- Select One --</option>
          <option value="yes">Yes, I would</option>
          <option value="no">No, I would not</option>
        </select>
      </div>
    </div>
    <div class="form-group col-md">
      <label for="msg">Message:</label>
      <textarea id="msg" class="form-control"></textarea>
      <small class="form-text text-muted">Please write at least 20 characters.</small>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit Review</button>
</form>
